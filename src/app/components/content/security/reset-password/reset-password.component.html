<div  class="form_content">
    <div class="form_content_title">
        Enter your email
    </div>
    <div class="form_content_text">
        <!-- We send code to your email -->
    </div>
    <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm" class="form_content_form">
        <div class="form_group">
          <label for="email" class="form_group_label">Email</label>
          <input type="text" id="email" ngModel name="email" required>
        </div>
        <div class="form_content_button">
            <button type="submit">Send code</button>
        </div>
    </form>
</div>
