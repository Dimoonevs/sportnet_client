<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form_two_group">
        <div class="form_two_group_container">
            <div class="form_group form_group--left">
                <label for="firstName" class="form_group_label">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" name="firstName" required>
            </div>
            <div *ngIf="_firstName?.invalid && (_firstName?.dirty || _firstName?.touched)" class="">
              <div class="error_text" *ngIf="_firstName?.errors?.['required']">
                First Name is required
              </div>
            </div>
        </div>
        <div class="form_two_group_container">
            <div class="form_group">
                <label for="lastName" class="form_group_label">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" name="lastName" required>
            </div>
            <div *ngIf="_lastName?.invalid && (_lastName?.dirty || _lastName?.touched)" class="alert alert-danger">
              <div class="error_text" *ngIf="_lastName?.errors?.['required']">
                Last Name is required
              </div>
            </div>
        </div>
    </div>
   
    <div class="form_group">
        <label for="email" class="form_group_label">Email</label>
        <input type="text" id="email" formControlName="email" name="email" required>
    </div>
    <div *ngIf="_email?.invalid && (_email?.dirty || _email?.touched)" class="alert alert-danger">
      <div class="error_text" *ngIf="_email?.errors?.['required']">
        Email is required
      </div>
      <div class="error_text" *ngIf="_email?.errors?.['email']">
        Email is invalid
      </div>
    </div>
    <div class="form_group">
      <label for="username" class="form_group_label">Username</label>
      <input type="text" id="username" formControlName="username" name="username" required>
    </div>
    <div *ngIf="_username?.invalid && (_username?.dirty || _username?.touched)" class="alert alert-danger">
      <div class="error_text" *ngIf="_username?.errors?.['required']">
        Username is required
      </div>
    </div>
    <div class="form_two_group">
        <div class="form_two_group_container">
            <div class="form_group form_group--left form_group_password">
                <label for="password" class="form_group_label">Password</label>
                <input [type]="hide ? 'password' : 'text'"  type="password" id="password" formControlName="password" name="password" required>

.494,1.02 -3.915,1.02c-4.425,0 -8.017,-3.592 -8.017,-8.017c0,-1.421 0.371,-2.756 1.02,-3.914Zm6.849,-4.101c0.049,-0.001 0.099,-0.002 0.148,-0.002c4.425,0 8.017,3.593 8.017,8.017c0,0.05 0,0.099 -0.001,0.148l-8.164,-8.163Z"/></g><g id="eye"></g><g id="toggle-off"></g><g id="shredder"></g><g id="spinner--loading--dots-" serif:id="spinner [loading, dots]"></g><g id="react"></g></g></svg>
                  </div>
            </div>
              <div *ngIf="_password?.invalid && (_password?.dirty || _password?.touched)">
                  <div class="error_text" *ngIf="_password?.errors?.['required']">Password is required</div>
              </div>
        </div>
        <div class="form_two_group_container">
            <div class="form_group form_group_password">
                <label for="passwordConfirm" class="form_group_label">Password Confirm</label>
                <input [type]="hideConform ? 'password' : 'text'"  type="passwordConfirm" id="passwordConfirm" formControlName="confirmPassword" name="passwordConfirm" required>

            <div *ngIf="_confirmPassword?.invalid && (_confirmPassword?.dirty || _confirmPassword?.touched)">

    <div class="form_group">
        <label for="dateOfBirth" class="form_group_label">Date of birth</label>
        <input type="text" id="dateOfBirth" formControlName="dateOfBirth" name="dateOfBirth" required>
    </div>
   
    <div class="form_content_button">
      <button type="submit">Sign up</button>
    </div>
</form>
